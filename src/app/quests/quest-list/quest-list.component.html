<h3>{{ questCountLabel}}: {{ count() }}</h3>
<mat-list role="list">
  @for (quest of quests(); track quest.id; let i = $index) {
    <app-quest-item [quest]="quest" [questIndex]="i">
      <ng-container [ngTemplateOutlet]="actionTemplate()" [ngTemplateOutletContext]="{$implicit: quest}"></ng-container>
    </app-quest-item>
  }
</mat-list>
