<app-quest-list [quests]="quests()" [actionTemplate]="itemActions"></app-quest-list>

<ng-template #itemActions let-quest>
  <button (click)="removeQuest(quest.id)" mat-icon-button aria-label="Remove quest">
    <mat-icon>delete</mat-icon>
  </button>
</ng-template>

<button (click)="addQuest()" matButton="elevated">Add new quest</button>
